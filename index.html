<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="font/font.css" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <title>Futucafe</title>
    <meta name="theme-color" content="#F2EEE6">
    <meta name="format-detection" content="telephone=no">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="app.js"></script>

    <!--
    <script src="https://use.typekit.net/qwy8fbf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    -->



  </head>
  <body>
    <div id="bg"></div>
    <div class="container">
      <div class="song">
        <div>
          <div class="song__cover">
            <img id="cover" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQYV2P4+vWrJAAIuwL5uZc2IAAAAABJRU5ErkJggg==" />
          </div>
        </div>
        <div class="song__info">
          <!-- <div class="song__info__title"><i class="icon play"></i> Futucafe</div> -->
          <div class="song__info__name" id="playing">&nbsp;</div>
        </div>
      </div>

      <div class="right-panel">
        <div class="weather" id="weather">
          <i id="weather-icon"></i>
          <span class="temperature" id="weather-temperature"></span>
        </div>
        <div class="clock" id="clock"></div>
      </div>
    </div>
  </body>
</html>
